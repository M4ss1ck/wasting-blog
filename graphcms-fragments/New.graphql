fragment New on New {
  stage
  remoteId: id
  createdAt
  updatedAt
  publishedAt
  title
  slug
  date
  excerpt
  content {
    ... on RichText {
      raw
      html
      markdown
      text
    }
  }
  tags
  createdBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
    }
  }
  updatedBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
    }
  }
  publishedBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
    }
  }
  coverImage {
    ... on Asset {
      remoteTypeName: __typename
      remoteId: id
      locale
    }
  }
  authors {
    ... on Author {
      remoteTypeName: __typename
      remoteId: id
    }
  }
  seo {
    ... on Seo {
      remoteTypeName: __typename
      remoteId: id
    }
  }
  scheduledIn {
    ... on ScheduledOperation {
      remoteTypeName: __typename
      remoteId: id
    }
  }
}